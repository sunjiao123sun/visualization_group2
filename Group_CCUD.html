<script type="text/javascript" src="./Group_CCUD_files/js/map.js"></script>
<script type="text/javascript">
    function showcities() {
        if ($("#xialaname").html() == "选择城市&nbsp;&nbsp;") {
            if ($(".cities").css('display') == "block") {
                //进行隐藏
                $(".cities").animate({height: '0px'}, {
                    duration: 300, queue: false, complete: function () {
                        $(".cities").css('display', 'none');
                        $(".cities").css('height', '0px');
                    }
                });
            } else {
                //进行显示
                $(".cities").css('display', 'block');
                $(".cities").animate({height: '360px'}, {
                    duration: 300, queue: false, complete: function () {
                        $(".cities").css('height', '360px');
                    }
                });
            }
        } else {
            if ($(".indexes").css('display') == "block") {
                //进行隐藏
                $(".indexes").animate({height: '0px'}, {
                    duration: 300, queue: false, complete: function () {
                        $(".indexes").css('display', 'none');
                        $(".indexes").css('height', '0px');
                    }
                });
            } else {
                //进行显示
                $(".indexes").css('display', 'block');
                $(".indexes").animate({height: '216px'}, {
                    duration: 300, queue: false, complete: function () {
                        $(".indexes").css('height', '216px');
                    }
                });
            }
        }
    }

    var zzheatlayer;
    var whheatlayer;
    var colors = ["#0000FF", "#00FFFF", "#00FF00", "#73FF00", "#FFFF00", "#FF9600", "#FF0000"];//热度图默认色带
    var len = colors.length,
        d = 1 / len,
        g = {};

    for (var i = 0; i < len; i++) {
        g[d * (i + 1)] = colors[i];
    }
    var zzmap = L.map('zzshenghuo', {
        center: [35.0519170695696, 113.30768287658691],
        zoom: 10,
        minZoom: 2,
        maxZoom: 15,
        attributionControl: false,
        zoomControl: true,
        //dragging:false,
        //scrollWheelZoom:false
    });

    var whmap = L.map('whshenghuo', {
        center: [30.920912141240216, 113.89785251617433],
        zoom: 10,
        minZoom: 2,
        maxZoom: 15,
        attributionControl: false,
        zoomControl: true,
        //dragging:false,
        //scrollWheelZoom:false
    });

    function change(e, flag) {
        $(".menuli_select").removeClass("menuli_select").addClass("menuli");
        $(e).removeClass("menuli").addClass("menuli_select");
        $(".cdiv").hide();
        $(".cdiv").css("height", "calc( 100% )");
        $(".inithide").hide();
        $(".inithidek").hide();
        $(".indexes").hide();
        $(".cities").hide();
        $(".xiala").show();
        if (flag == 0) {
            $(".inithide").css("height", "calc( 100% - 140px)");
            $(".initbg").show();
            $("#map").show();

            $("#linechart").attr('src', "img/index/line_wuhan.jpg");
            $("#radarchart").attr('src', "img/index/radar_wuhan.jpg");
            $("#cityname").html(nameObj["wuhan"]);
            var img = document.getElementById('linechart');
            img.onload = function () {
                if ($("#indexdiv").css("display") == "none") {
                    $("#indexdiv").show();
                }
            };


            $("#xialaname").html("选择城市&nbsp;&nbsp;");
        } else if (flag == 1) {
            $("#kaifang").show();
            $("#xialaname").html("选择城市&nbsp;&nbsp;");
        } else if (flag == 2) {
            $("#jiaotong").show();
            $(".cdiv").css("height", "calc( 140% )");
            $(".xiala").hide();


        } else if (flag == 3) {
            $("#shenghuo").show();
            //$(".cdiv").css("height","calc( 160% - 73px)");
            $("#xialaname").html("指数&nbsp;&nbsp;");

            var basemap3 = L.esri.tiledMapLayer("http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer");
            basemap3.addTo(whmap);

            //whmap.on("click",function(e){
            //debugger;
            //});

            var datalist = [];
            var max = 0;
            for (var i = 0; i < latArray.length; i++) {
                var aa = [];
                aa.push(latArray[i]);
                aa.push(lngArray[i]);
                aa.push(fangjiaArray[i]);
                if (poiArray[i] > max) {
                    max = poiArray[i];
                }
                datalist.push(aa);
            }

            whheatlayer = L.heatLayer(datalist, {
                radius: 5,
                gradient: g,
                max: max,
                minOpacity: 0.5,
                blur: 8,
                opacity: 0.9,
                flag: 1
            });
            whmap.addLayer(whheatlayer);


            var basemap4 = L.esri.tiledMapLayer("http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer");
            basemap4.addTo(zzmap);
            datalist = [];
            for (var i = 0; i < zlatArray.length; i++) {
                var aa = [];
                aa.push(zlatArray[i]);
                aa.push(zlngArray[i]);
                aa.push(zfangjiaArray[i]);
                if (zpoiArray[i] > max) {
                    max = zpoiArray[i];
                }
                datalist.push(aa);
            }
            zzheatlayer = L.heatLayer(datalist, {
                radius: 5,
                gradient: g,
                max: max,
                minOpacity: 0.5,
                blur: 8,
                opacity: 0.9,
                flag: 1
            });
            zzmap.addLayer(zzheatlayer);

        }
    }

    var zhibiaoObj = {
        "fangjia": "房价标准化",
        "yiyuan": "医院标准化",
        "jiudian": "酒店标准化",
        "bianlidian": "便利店标准化",
        "poi": "POI标准化值",
        "fangjia_poi": "POI标准化/房价标准化"
    };
    function changezhibiao(flag) {
        $("#zhibiaoname").html(zhibiaoObj[flag]);
        zzmap.eachLayer(function (layer) {
            if (typeof(layer.options.flag) != "undefined") {
                if (layer.options.flag == 1) {
                    zzmap.removeLayer(layer);
                }
            }
        });

        whmap.eachLayer(function (layer) {
            if (typeof(layer.options.flag) != "undefined") {
                if (layer.options.flag == 1) {
                    whmap.removeLayer(layer);
                }
            }
        });

        var weight = [];
        var zweight = [];
        if (flag == "fangjia") {
            weight = fangjiaArray;
            zweight = zfangjiaArray;
        } else if (flag == "yiyuan") {
            weight = yiyuanArray;
            zweight = zyiyuanArray;
        } else if (flag == "jiudian") {
            weight = jiudianArray;
            zweight = zjiudianArray;
        } else if (flag == "bianlidian") {
            weight = bianlidianArray;
            zweight = zbianlidianArray;
        } else if (flag == "poi") {
            weight = poiArray;
            zweight = zpoiArray;
        } else if (flag == "fangjia_poi") {
            //debugger;
            for (var kk = 0; kk < fangjia_poiArray.length; kk++) {
                if (1 / fangjia_poiArray[kk] == 0) {
                    weight.push(0);
                } else {
                    weight.push(1 / fangjia_poiArray[kk]);
                }
                if (zfangjia_poiArray[kk] == 0) {
                    zweight.push(0);
                } else {
                    zweight.push(1 / zfangjia_poiArray[kk]);
                }
            }
        }

        var datalist = [];
        var max1 = 0;
        for (var i = 0; i < latArray.length; i++) {
            var aa = [];
            aa.push(latArray[i]);
            aa.push(lngArray[i]);
            aa.push(weight[i]);
            if (weight[i] > max1) {
                max1 = weight[i];
            }
            datalist.push(aa);
        }
        // debugger;
        whheatlayer = L.heatLayer(datalist, {
            radius: 5,
            gradient: g,
            max: max1,
            minOpacity: 0.5,
            blur: 8,
            opacity: 0.9,
            flag: 1
        });
        whmap.addLayer(whheatlayer);


        datalist = [];
        for (var i = 0; i < zlatArray.length; i++) {
            var aa = [];
            aa.push(zlatArray[i]);
            aa.push(zlngArray[i]);
            aa.push(zweight[i]);
            if (zweight[i] > max1) {
                max1 = zweight[i];
            }
            datalist.push(aa);
        }
        // debugger;
        zzheatlayer = L.heatLayer(datalist, {
            radius: 5,
            gradient: g,
            max: zweight,
            minOpacity: 0.5,
            blur: 8,
            opacity: 0.9,
            flag: 1
        });
        zzmap.addLayer(zzheatlayer);
    }

    var nameObj = {
        "wuhan": "武汉",
        "zhengzhou": "郑州",
        "chengdu": "成都",
        "chongqing": "重庆",
        "hangzhou": "杭州",
        "suzhou": "苏州",
        "nanjing": "南京",
        "tianjin": "天津",
        "hefei": "合肥",
        "xiamen": "厦门"
    };
    function changecites(name) {
        var selectid = $(".menuli_select")[0].id;
        if (selectid == "kaifangbtn") {
            $("#inplane").attr('src', "./Group_CCUD_files/img/jipiao/in_" + name + ".jpeg");
            $("#outplane").attr('src', "./Group_CCUD_files/img/jipiao/out_" + name + ".jpeg");
            var img = document.getElementById('inplane');
            img.onload = function () {
                if ($("#kaifangcity").css("display") == "none") {
                    var toph = $("#kaifangtop").css("height");
                    var addh = $("#kaifang").width() * 0.76 * 0.4 / 210 * 135;
                    $("#kaifangcity").css("height", addh);
                    $("#kaifangcity").show();
                    //alert(addh+"  "+parseInt($("#kaifang").css("height").replace("px","")));
                    $("#kaifang").css("height", addh + parseInt($("#kaifang").css("height").replace("px", "")) + "px");
                    $("#kaifangtop").css("height", toph);
                }
            };
        } else if (selectid == "indexbtn") {
            $("#linechart").attr('src', "./Group_CCUD_files/img/index/line_" + name + ".jpg");
            $("#radarchart").attr('src', "./Group_CCUD_files/img/index/radar_" + name + ".jpg");
            $("#cityname").html(nameObj[name]);
            var img = document.getElementById('linechart');
            img.onload = function () {
                if ($("#indexdiv").css("display") == "none") {
                    $("#indexdiv").show();
                }
            };
        }
    }


    $("#linechart").attr('src', "./img/index/line_wuhan.jpg");
    $("#radarchart").attr('src', "./img/index/radar_wuhan.jpg");
    $("#cityname").html(nameObj["wuhan"]);
    var img = document.getElementById('linechart');
    img.onload = function () {
        if ($("#indexdiv").css("display") == "none") {
            $("#indexdiv").show();
        }
    };

</script>
